kind: pipeline
type: docker
name: materials-pipeline

steps:
  - name: build-frontend
    image: node:18-alpine
    commands:
      - npm install
      - npm run build
    volumes:
      - name: cache
        path: /app/node_modules

  - name: build-backend
    image: python:3.11-slim
    commands:
      - pip install -r backend/requirements.txt
    volumes:
      - name: cache
        path: /root/.cache

  - name: run-docker-compose
    image: docker:latest
    commands:
      - docker-compose up -d
    volumes:
      - name: dockersock
        path: /var/run

trigger:
  branch:
    - main
    - develop
    - feature/*
    - release/*
  event:
    - push
    - tag
    - deployment
    - pull_request
    - custom

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
  - name: cache
    temp: {}
