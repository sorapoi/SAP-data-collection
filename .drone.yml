kind: pipeline
type: docker
name: materials-pipeline

steps:
  - name: build-backend
    image: plugins/docker
    settings:
      dockerfile: backend/Dockerfile
      context: backend
      registry: 192.168.3.5:6000
      repo: 192.168.3.5:6000/materials-backend
      insecure: true
      tags:
        - latest
        - ${DRONE_COMMIT_SHA:0:8}

  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_username
      password:
        from_secret: ssh_password
      port: 22
      script:
        - echo "Starting deployment process..."
        - mkdir -p /app/materials/data || true
        - cd /home/docker/materials || { echo "Directory not found, creating..."; mkdir -p /home/docker/materials; cd /home/docker/materials; }
        - docker-compose pull
        - docker-compose up -d --build
        - echo "Deployment completed successfully"

trigger:
  branch:
    - main
    - develop
    - feature/*
    - release/*
  event:
    - push
    - tag
    - deployment
    - pull_request
    - custom

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
